version: '3.4'
services:
  darts_score:
    container_name: darts_score_server
    build:
      context: .
      target: development
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ./public:/app/public
      - ./src:/app/src
      - ./package.json:/app/package.json
    env_file:
      - ./.env
    tty: true
    environment:
      NODE_ENV: "development"
    depends_on:
      - mongo
  # darts_score:
  #   container_name: darts_score_server
