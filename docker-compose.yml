  #   tty: true
  #   environment:
  #     NODE_ENV: "production"
  #     LOG_LEVEL: "info"
  #   depends_on:
  #     - mongo
  mongo:
    image: mongo
    container_name: darts_score_mongo
    restart: always
    ports:
      - 27017:27017
    env_file:
      - ./mongo.env
    volumes:
      - type: volume
        source: darts_score_db
        target: /data/db

volumes:
  darts_score_db:
    name: darts_score_db